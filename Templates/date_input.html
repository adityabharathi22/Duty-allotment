<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date input</title>
    <style type="text/css">
        /* Style for the <body> tag */
        body {
          background-color: #F5F5F5;
          font-family: Arial, sans-serif;
        }

        body:before{
          content: 'Created by B. Aditya Bharathi';
          position: fixed;
          top: 20;
          bottom: 0;
          left: 9;
          right: 0;
          z-index: -1;

          color: #001f3f;
          font-size: 40px;
          font-weight: 5000px;
          display: grid;
          justify-content: center;
          align-content: center;
          opacity: 0.5;
        }

        /* Style for the <h1> tag */
        h1 {
          color: #333;
          text-align: center;
          margin-top: 30px;
        }

        /* Style for the <form> tag */
        form {
          width: 400px;
          margin: 0 auto;
        }

        /* Style for the <label> tag */
        label {
          display: block;
          margin-top: 20px;
          color: #333;
        }

        /* Style for the <input> tag */
        input {
          display: block;
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          transition: border-color 0.3s ease-in-out;
        }

        /* Style for the <input> tag on hover */
        input:hover {
          border-color: #66afe9;
        }

        /* Style for the <input> tag on focus */
        input:focus {
          outline: none;
          border-color: #66afe9;
          box-shadow: 0 0 5px #66afe9;
        }

        /* Style for the <input[type="submit"]> tag */
        input[type="submit"] {
          display: block;
          width: 100%;
          padding: 10px;
          margin-top: 20px;
          background-color: #337ab7;
          color: #fff;
          border: none;
          border-radius: 4px;
          transition: background-color 0.3s ease-in-out;
        }

        /* Style for the <input[type="submit"]> tag on hover */
        input[type="submit"]:hover {
          background-color: #286090;
        }

        /* Style for the <input[type="submit"]> tag on focus */
        input[type="submit"]:focus {
          outline: none;
          box-shadow: none;
        }

        h2 {
          position: absolute;
          top: auto;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        td, th {
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        table:hover {
            box-shadow: 0px 0px 10px #333333;
        }

        td:hover {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #dddddd;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1>Slot Creation</h1>
    <form action="http://127.0.0.1:5000/slot" method="POST">
        <label for="start">Start date:</label>
        <input type="date" id="start" name="start">

        <label for="end">End date:</label>
        <input type="date" id="end" name="end"><br>

        Enter Session: <input type="text" name="session"><br>

        <input type="submit" value="Submit" name="submit">
    </form>

    <h2>Existing Slots:</h2><br><br><br><br><br><br>
    <div class="existing_colleges">
        <table>
            <th>Slot</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Session</th>

            {% for row in data %}
            <tr>
                  {% for cell in row %}
                  <td><b>{{ cell }}</b></td>
                  {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
